<nav class="border-b border-dark-700 py-5" th:fragment="main-nav(showAuthButtons)">
  <div class="max-w-7xl mx-auto px-5 flex justify-between items-center"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <a th:href="@{/}" class="flex items-center space-x-3 group">
      <svg class="w-7 h-7 text-indigo-400 group-hover:text-indigo-300 transition-colors"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477
                 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5
                 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0
                 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18
                 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
      </svg>
      <span class="text-2xl font-medium tracking-tight gradient-text">bookSphere</span>
    </a>

    <div class="flex items-center space-x-8" th:if="${showAuthButtons}">

      <div class="hidden md:flex items-center space-x-6" sec:authorize="isAuthenticated()">
        <a th:href="@{/discover}"   class="nav-link">Discover</a>
        <a th:href="@{/books}"      class="nav-link">All Books</a>
        <a th:href="@{/library}"    class="nav-link">My Library</a>
        <a th:href="@{/favorites}"  class="nav-link">
          Favorites
          <span class="ml-1 inline-block px-2 text-xs font-medium bg-indigo-600 text-dark-900 rounded-full"
                th:text="${stats.favoriteBooks}">0</span>
        </a>
        <a th:href="@{/recommend}"  class="nav-link">Recommendations</a>
        <a th:href="@{/profile}"    class="nav-link">Profile</a>
      </div>

      <div class="hidden md:flex items-center space-x-4" sec:authorize="isAnonymous()">
        <a th:href="@{/login}"    class="auth-btn auth-btn--login">Log In</a>
        <a th:href="@{/register}" class="auth-btn auth-btn--signup">Sign Up</a>
      </div>

      <div sec:authorize="isAuthenticated()" class="hidden md:flex">
        <button onclick="handleLogout()"
                class="cursor-pointer auth-btn auth-btn--logout">
          Logout
        </button>
      </div>

      <button class="md:hidden p-2 hover:bg-dark-800 rounded-lg mobile-menu-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

  </div>
</nav>
