<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookSphere | Minimalist Reading</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen flex flex-col font-sans">
<nav th:replace="~{fragments/nav.html :: main-nav(showAuthButtons=true)}"></nav>

<main class="flex-grow">
    <div class="max-w-4xl mx-auto py-20 px-5">
        <div class="text-center mb-16 space-y-5">
            <h1 class="text-6xl md:text-7xl font-extrabold leading-tight">
                <span class="gradient-text">Your personalized</span><br>
                <span class="gradient-text">reading universe</span>
            </h1>
            <p class="text-2xl text-gray-400 max-w-xl mx-auto font-semibold">
                AI-powered book recommendations tailored to your unique taste.
            </p>
        </div>

        <div class="mb-20">
            <h2 class="text-3xl font-extrabold mb-8">
                Recommended For You
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div th:each="book : ${recommendedBooks}" class="book-card">
                    <div class="book-cover"></div>
                    <h3 class="book-title text-lg font-bold" th:text="${book.title}">Book Title</h3>
                    <p class="book-author text-gray-400 text-md" th:text="${book.author}">Author Name</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="quick-action-card">
                <div class="flex items-center mb-5 space-x-4">
                    <div class="action-icon">
                        <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <h3 class="action-title text-xl font-extrabold">Add to Library</h3>
                </div>
                <p class="action-description text-lg">
                    Curate your personal collection with favorite reads
                </p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer.html :: main-footer}"></div>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
