<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookSphere | Login</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<body class="bg-dark-900 text-gray-100 min-h-screen flex flex-col font-sans">
<nav th:replace="~{fragments/nav.html :: main-nav(showAuthButtons=false)}"></nav>

<main class="flex-grow">
    <div class="max-w-md mx-auto py-20 px-5">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-medium mb-3 gradient-text">Welcome Back</h1>
            <p class="text-gray-400">Sign in to continue your reading journey</p>
        </div>

        <form class="space-y-6 login-form" method="post" action="/login">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-medium mb-3 gradient-text">
                    Please sign in
                </h2>
            </div>

            <input name="_csrf" type="hidden" th:value="${_csrf.token}">

            <div>
                <label for="username" class="screenreader">Username</label>
                <input type="text"
                       id="username"
                       name="username"
                       required
                       autofocus
                       placeholder="Username"
                       class="w-full bg-dark-800 border border-dark-700 rounded-lg px-4 py-3 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900/50 outline-none transition-all">
            </div>

            <div>
                <label for="password" class="screenreader">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       placeholder="Password"
                       class="w-full bg-dark-800 border border-dark-700 rounded-lg px-4 py-3 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900/50 outline-none transition-all">
            </div>

            <button type="submit"
                    class="w-full cursor-pointer auth-btn auth-btn--signup py-3.5 text-2xl font-semibold primary">
                Sign in
            </button>

            <div class="text-center text-sm text-gray-400">
                Don't have an account?
                <a th:href="@{/signup}" class="text-indigo-400 hover:text-indigo-300 transition-colors">
                    Sign up
                </a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer.html :: main-footer}"></div>
</body>
</html>
